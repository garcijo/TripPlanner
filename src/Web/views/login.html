{% extends "layout.html" %}

{% block content %}

<script src="/js/login.js"></script>

<h1>My Trip Planner</h1>
<div>Please enter your username to log in</div>
<br>

<div class="form">
    <form class="register-form" action="signup" method="post">
        <input type="email" name="name" placeholder="name"/>
        <input type="password" name="password" placeholder="password"/>
        <input type="text" name="email" id="email" placeholder="email address"/>
        {% if errors.email %}
            <p class="errormsg">{{ errors }}</p>
        {% endif %}
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>

    <form name="form" class="login-form"  action="signin" method="POST">
        {% if errors.login %}
            <p>{{ errors }}</p>
        {% endif %}
        <input type="email" name="email" placeholder="email" value="{{email}}"/>
        <input type="password" name="password" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
</div>

{% endblock %}
