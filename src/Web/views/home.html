<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='css/tables.css' rel='stylesheet' type='text/css'>
    <link href='css/mytrip.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/mytrip.js"></script>

</head>

<body>

<nav id="topnav" class="navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button style="background-color:#DFDCD7" type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span style="background-color:#FFF" class="icon-bar"></span>
                <span style="background-color:#FFF" class="icon-bar"></span>
                <span style="background-color:#FFF" class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul id="sides" class="nav navbar-nav navbar-left">
                <li><a href="#">Hello {{ name }}</a></li>
            </ul>
            <ul id="navbar-list">
                <li><a href="mainpage" class="mainpage active">Home</a></li>
            </ul>
            <ul id="sides" class="nav navbar-nav navbar-right">
                <li><a href="logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="home">
{% if items is empty %}
    <h2>You have no items yet.</h2>
{% else %}
    <div id="tableContainer" class="tableContainer">
        <table name="music" id="music" class="tablesorter">
            <thead class="fixedHeader">
            <tr>
                <th class="header" style="width: 15px; cursor:default;">&nbsp;</th>
                <th class="header">Name</th>
                <th class="header">Description</th>
                <th class="header">Need to Buy</th>
                <th class="header">Price</th>
            </tr>
            </thead>
            <tbody class="scrollContent" id="tableBody">
            {% for item in items %}
                <tr>
                    <td> {{ item.name }}</td>
                    <td> {{ item.description }}</td>
                    <td> {{ item.to_buy }}</td>
                    <td> {{ item.price }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
</div>
<button class="itemButton" onclick="newItem()">New Item</button>
<div class="itemform">
    <form class="item-form" action="newitem" method="post">
        <input type="text" name="name" placeholder="name"/>
        <input type="text" name="description" placeholder="description"/>
        <label>Need to Buy?</label><input class="check" id="check" type="checkbox" name="tobuy" value="1"/>
        <input class="price" type="number" step="0.01" name="price" id="price" placeholder="price" disabled/>
        <button>create</button>
    </form>
</div>


</body>
